<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlling Animations</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .controls {
            margin-bottom: 10px;
        }

        .playback-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>

    <div class="controls-container">
        <div class="controls">
            <button class="play-btn">Play</button>
            <button class="pause-btn">Pause</button>
            <button class="cancel-btn">Cancel</button>
            <button class="reverse-btn">Reverse</button>
            <button class="finish-btn">Finish</button>
        </div>
        <div class="playback-container">
            <span>Playback Speed : </span>
            <input class="playback-rate-input" type="range" min="0" step="0.2" max="2" />
        </div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const buttons = document.querySelectorAll('button');
        const playbackRateSlider = document.querySelector('.playback-rate-input');
        const animation = box.animate([
            {
                transform: "translateX(0) rotate(45deg)",
                offset: 0,
                backgroundColor: 'red'
            },
            {
                transform: "translateX(20%) rotate(87deg)",
                offset: .5,
                backgroundColor: 'red'
            },
            {
                transform: "translateX(100vw)",
                offset: 1,
                backgroundColor: 'green'
            }
        ], {
            easing: 'ease-in',
            duration: 3000,
            delay: 1000,
            direction: 'alternate',
            iterations: 2
        });
        animation.pause();
        playbackRateSlider.value = 0;

        buttons.forEach(btn => {
            btn.addEventListener('click', (event) => {
                if (event.target.classList.contains("play-btn")) {
                    animation.play();
                }
                if (event.target.classList.contains( "cancel-btn")) {
                    animation.cancel();
                }
                if (event.target.classList.contains( "pause-btn")) {
                    animation.pause();
                }
                if (event.target.classList.contains("reverse-btn")) {
                    animation.reverse();
                }
                if (event.target.classList.contains("finish-btn")) {
                    animation.finish();
                }
            })
        });

        playbackRateSlider.addEventListener('change',(event)=>{
            animation.updatePlaybackRate(event.target.value);
            playbackRateSlider.value = event.target.value;
        })

    </script>
</body>

</html>
